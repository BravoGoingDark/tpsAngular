<div class="form-signin w-50 m-auto">
    <form class="login" (ngSubmit)="loginUser()">
        <h3 class="h3 mb-3 font-weight-bold text-center">Welcome Back !</h3>
        <div class="mb-3">
            <label>Username</label>
            <div class="mb-3">
                <input type="text" class="form-control square-input" id="email" name="email" placeholder="email" [(ngModel)]="email">
            </div>
        </div>
        <div class="mb-3">
            <label>Password</label>
            <div class="mb-3">
                <input type="password" class="form-control square-input" id="password" name="password" placeholder="Password" [(ngModel)]="password">
            </div>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary square-btn">Login</button>
        </div>
    </form>
</div>
